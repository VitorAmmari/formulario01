<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para </br>
        agendar a sua mentoria</p>
    </header>

    <form id="my-form">
    
      <fieldset>
        <div class="fieldset-wrapper">

          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="full-name">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>

            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required>
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" required minlength="6">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Seus horários disponíveis</legend>

          <p>Primeira mentoria</p>
          <div class="col-1">

            <div class="input-wrapper">
              <label for="mentor-date1">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentor-date1" required>
            </div>

            <div class="input-wrapper">
              <label for="begin1">Das</label>
              <input type="time" id="begin1" required>
            </div>

            <div class="input-wrapper">
              <label for="end1">Até</label>
              <input type="time" id="end1" required>
            </div>
          </div>
          
          <p>Segunda mentoria</p>
          <div class="col-2">

            <div class="input-wrapper">
              <label for="mentor-date2">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentor-date2" required>
            </div>

            <div class="input-wrapper">
              <label for="begin2">Das</label>
              <input type="time" id="begin2" required>
            </div>

            <div class="input-wrapper">
              <label for="end2">Até</label>
              <input type="time" id="end2" required>
            </div>
          </div>
          
        </div>
      </fieldset>
    
    </form>

    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar">
    </footer>

  </div>

</body>
</html>
